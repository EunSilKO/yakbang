<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"
    />
    <link rel="stylesheet" th:href="@{/css/common/common.css}" />
    <link rel="stylesheet" th:href="@{/css/member/join_page.css}" />
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script defer th:src="@{/js/common/common.js}"></script>
    <script defer th:src="@{/js/member/join_page.js}"></script>
  </head>
  <body>
    <div class="all-wrap">
      <header class="main-header">
        <div class="inner">
          <button class="btn-menu" type="button" title="메인메뉴 열기"></button>
          <h1 class="header-logo">
            <a th:href="@{index.html}" title="yakbang 약방 : 홈"
              ><img th:src="@{/images/common/logo.svg}" alt=""
            /></a>
          </h1>
          <div class="user-links">
            <a href="login.html">로그인</a>
            <a th:href="@{/member/join_page}">회원가입</a>
          </div>
        </div>
      </header>
      <aside class="main-menu">
        <header class="top-area">
          <h1 class="title">
            <a href="index.html"
              ><img th:src="@{/images/common/logo_gray.svg}" alt=""
            /></a>
          </h1>
          <butto class="btn-close" type="button"></butto>
        </header>
        <nav class="menu-area">
          <ul>
            <li class="item"><a th:href="@{pill_result.html}">일반약 검색</a></li>
            <li class="item"><a th:href="@{pill_result.html}">추천 리스트</a></li>
            <li class="item"><a th:href="@{qna.html}">Q&A 게시판</a></li>
            <li class="item"><a th:href="@{review.html}">리뷰 게시판</a></li>
          </ul>
        </nav>
      </aside>
      <main class="contents">
        <!-- 작업영역 -->
        <div class="inner">
          <h3 class="join-title">
            <img th:src="@{/images/common/logo.svg}" alt="" />
          </h3>
          <div class="join-base">
            <form th:action="@{/member/join_page}" method="post" class="join-form">
              <div class="join-checked">
                <label class="input-check">
                  <input
                    type="checkbox"
                    id="managerBtn"
                    onclick="joinManagerBtn()"
                  />
                  <span class="input-text">전문가 체크</span>
                </label>
              </div>
              <div class="join-item">
                <label class="title" for="id">아이디</label>
                <div class="join-type">
                  <input
                    type="text"
                    id="id"
                    class="join-text"
                    placeholder="4~20자리/영문,숫자,특수문자'_'사용가능"
                    required
                  />
                </div>
                <em class="join-msg" id="idCheckMsg1">
                  <span class="join-important"></span>
                </em>
              </div>
              <div class="join-item">
                <label class="title" for="password">비밀번호</label>
                <div class="join-type">
                  <input
                    type="password"
                    id="password"
                    class="join-text"
                    placeholder="4~16자리 입력"
                    required
                  />
                </div>
                <em class="join-msg" id="idCheckMsg2">
                  <span class="join-important"></span>
                </em>
              </div>
              <div class="join-item">
                <label class="title" for="name">이름</label>
                <div class="join-type">
                  <input
                    type="text"
                    id="name"
                    class="join-text"
                    placeholder="이름 입력"
                    required
                  />
                </div>
                <em class="join-msg" id="idCheckMsg3">
                  <span class="join-important" id="name-error-msg"></span>
                </em>
              </div>
              <div class="join-item">
                <label class="title" for="birth">생년월일</label>
                <div class="join-type">
                  <input
                    type="text"
                    id="birth"
                    class="join-text"
                    placeholder="YYYYMMDD"
                    required
                  />
                </div>
                <em class="join-msg" id="idCheckMsg5">
                  <span class="join-important" id="birth-error-msg"></span>
                </em>
              </div>
              <div class="join-item">
                <strong class="title">성별</strong>
                <div class="gender-area">
                  <label class="gender-check">
                    <input type="radio" name="gender" value="M" />
                    <span class="gender">남자</span>
                  </label>
                  <label class="gender-check">
                    <input type="radio" name="gender" value="F" />
                    <span class="gender">여자</span>
                  </label>
                </div>
              </div>
              <div class="join-item">
                <label class="title" for="phone">전화번호</label>
                <div class="join-type">
                  <input
                    type="text"
                    id="phone"
                    class="join-text"
                    placeholder="전화번호 입력"
                    required
                  />
                </div>
                <em class="join-msg" id="idCheckMsg4">
                  <span class="join-important" id="phone-error-msg"></span>
                </em>
              </div>
              <div class="join-item">
                <label class="title" for="email">이메일</label>
                <div class="join-type">
                  <input
                    type="email"
                    id="email"
                    class="join-text"
                    placeholder="email@yakbang.com"
                    required
                  />
                </div>
                <em class="join-msg" id="idCheckMsg6">
                  <span class="join-important" id="email-error-msg"></span>
                </em>
              </div>

              <!--전문가 부분-->
              <div
                id="manager-input"
                class="join-manager"
                style="display: none"
              >
                <div class="join-item">
                  <label class="title" for="job">직업</label>
                  <div class="join-type">
                    <input
                      type="text"
                      id="job"
                      class="join-text"
                      placeholder="직업 입력"
                    />
                  </div>
                  <em class="join-msg" id="idCheckMsg7">
                    <span class="join-important" id="job-error-msg"></span>
                  </em>
                </div>
                <div class="join-item">
                  <label for="address" class="title mng-gap">약국 주소</label>
                  <button class="btn-addr" type="button" id="mng-addr-btn">
                    주소 찾기
                  </button>
                  <div class="join-type">
                    <input type="text" id="address" class="join-text" />
                  </div>
                </div>
              </div>
              <!--전문가 부분-->
              <div class="join-btn-box">
                <button class="btn-big btn-primary" id="join-button" type="submit" disabled>
                  회원가입 완료
                </button>
              </div>
            </form>
          </div>
        </div>
        <!-- 작업영역 -->
      </main>
      <footer class="main-footer">
        <div class="inner">
          <a th:href="@{#}" class="logo"
            ><img th:src="@{/images/common/logo_gray.svg}" alt=""
          /></a>
          <div class="footer-info">
            <!-- <ul class="priv">
                <li><a href="#">이용약관</a></li>
                <li><a href="#">개인정보처리방침</a></li>
            </ul> -->
            <p>
              주소: 06241 서울특별시 강남구 테헤란로0길 0, 000호 (역삼동)
              <br />대표번호: 0000-0000 (유선 상담 불가)
            </p>
            <p>ⓒ 2024 yakbang. All rights reserved</p>
            <p>
              본 사이트의 모든 콘텐츠 및 게시물에 대한 무단적인 수집, 전재,
              복사, 배포를 엄격히 금합니다.
            </p>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
