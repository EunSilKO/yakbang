<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>약방</title>
    <link rel="stylesheet" th:href="@{/css/common/common.css}">
    <link rel="stylesheet" th:href="@{/css/common/main.css}">
    <script defer th:src="@{/js/common/common.js}" ></script>

</head>
<body>
<div class="all-wrap">
    <header th:replace="~{common/header/header_common::main-header}"></header>
    <menu th:replace="~{common/menu/side_menu::side-menu}" ></menu>

    <main class="main-contents">
        <div class="inner">
            <section class="search-section">
                <h2 class="search-text"><span>어떤 일반의약품</span>을 찾으세요? </h2>
                <div class="search-box">
                    <form th:action="@{/pill/searchResult}" method="post">
                        <input class="search-input" type="text" name="keyword" placeholder="제품명 검색해보세요!">
                        <button class="btn-search" type="submit">
                            <img th:src="@{images/common/ico_search_white.svg}" alt="">
                        </button>
                    </form>
                </div>
                <div class="search-etc">
                    <h3 class="title">인기 검색어</h3>
                    <div class="search-keywords">
                        <a class="search-keyword" data-keyword="다이어트" href="/search?query=다이어트">다이어트</a>
                        <a class="search-keyword" data-keyword="유산균" href="/search?query=유산균">유산균</a>
                        <a class="search-keyword" data-keyword="종근당" href="/search?query=종근당">종근당</a>
                        <a class="search-keyword" data-keyword="멀티미네랄" href="/search?query=멀티미네랄">멀티미네랄</a>
                        <a class="search-keyword" data-keyword="닥터베스트" href="/search?query=닥터베스트">닥터베스트</a>
                    </div>
                </div>
            </section>
            <section class="advice-section">
                <h2 class="title">추천 일반약</h2>
                <div class="pill-list">
                    <a href="#" class="item">영양제</a>
                    <a href="#" class="item">소화제</a>
                    <a href="#" class="item">해열진통제</a>
                    <a href="#" class="item">항히스타민제</a>
                    <a href="#" class="item">근육통이완제</a>
                    <a href="#" class="item">소염제</a>
                    <a href="#" class="item">불면증완화제 <br> (생약제제)</a>
                    <a href="#" class="item">신경안정제</a>
                    <a href="#" class="item">다이어트 보조제</a>
                    <a href="#" class="item">...</a>
                </div>
            </section>
            <section class="qna-section">
                <h2 class="title">
                    <svg style="fill: rgb(22,168,123);" xmlns="http://www.w3.org/2000/svg" width="50" height="20" version="1.0" viewBox="0 0 200 82">
                        <path d="M36.3 2.5C19.6 6.2 5.6 19.7 1.4 35.9c-3.6 14.3 2 26.5 14.3 31.1 3 1.1 6.1 2 7 2 .8 0 3.9 2.4 6.7 5.3 8.3 8.6 17.9 9.9 29 4 5.5-3 6.9-5.9 4.1-8.7-1.5-1.4-1.9-1.4-5.5.4-6.1 3.1-10.9 3.4-14.9 1-3.8-2.4-3.5-3 3.2-5.4C68.6 57 81.9 25 68.4 10 61.5 2.4 49.3-.5 36.3 2.5zm17.8 11C65.5 19.4 64.9 37.1 53 49c-9 9-23.1 12.5-31.9 7.8-6.9-3.6-8.6-6.6-8.6-15.1.1-7.9 2-12.8 7.6-19.2 8.5-9.7 24.5-13.9 34-9zM109.7 2.1C101.9 4 96.4 8.5 93.6 15.2c-2.1 4.8-2 7.4.3 12.4l1.9 4.1-4.4 2.2C82 38.4 74.1 48.3 74 55.5c0 4.7 3.5 9.4 8.7 11.7 7.2 3.2 18.9 2.3 27.9-2.2l6.7-3.3 2.6 3.2c2.9 3.5 4.1 3.8 7.6 1.5 3.6-2.4 3.8-4.3.9-8.5l-2.6-3.8 4.1-5.7c4.7-6.5 5.2-9.6 1.8-11.1-3.1-1.5-4.9-.3-8.2 5.3-1.5 2.5-3 4.2-3.4 3.7-1-1.1-7.6-10.6-8.4-11.9-.4-.7 2-2.9 5.8-5.3C130.1 20.9 133.3 8 124 3c-2.6-1.4-10.3-1.9-14.3-.9zm9.7 10.2c1.6 2.6-1 6.6-6.9 10.4-6 4-6.8 4-8.3.8-2-4.3-1.4-7.4 1.8-10.6 2.6-2.6 3.6-3 7.6-2.7 3.2.2 5.1.9 5.8 2.1zm-12.9 33.8c5.5 7.8 5.7 8.3 3.9 9.6-2.4 1.8-11 4.3-14.6 4.3-4.6 0-9.7-2.6-10.3-5.3-.8-3 1.2-7.2 5.2-10.8 2.5-2.4 7.9-5.8 9.4-5.9.3 0 3.2 3.7 6.4 8.1zM176.3 6.8c-20.4 26-42.8 56.6-42.8 58.5 0 1.9.6 2.2 4.2 2.5 4.1.3 4.1.3 10-7.8l5.8-8 16.5.2 16.5.3 1.2 7.5c.6 4.1 1.2 7.6 1.2 7.7.1.2 2.4.3 5.1.3 3.2 0 5.2-.5 5.5-1.3.3-.6-1.7-14.9-4.4-31.6C189.9 2 189.9 2 183.3 2c-2.7 0-3.9.8-7 4.8zm7.1 21.4c.9 6.8 1.6 12.9 1.6 13.5 0 1-3.1 1.3-12.1 1.3-6.6 0-11.9-.4-11.7-.8.6-1.7 19.3-26.2 19.9-26.2.3 0 1.4 5.5 2.3 12.2z"/><path d="M132.8 23.1c-2.1 1.2-2.4 5.9-.6 7.7 1.9 1.9 6.5 1.4 8.2-.9 3.3-4.7-2.5-9.8-7.6-6.8z"/>
                    </svg>
                    지금 인기 있는 질문
                    <span class="sub">전문가가 직접 답해드려요!</span>
                </h2>
                <ul class="qna-card-list">
                    <li class="qna-card" th:each="board : ${list}">
                        <span class="category-tag">기타</span>
                        <a class="qna-header" th:href="@{/board/qna-detail(questionId=${board.questionId})}">
                            <span class="title" th:text="${board.title}"></span>
                            <span class="cont" th:utext="${board.content}"></span>
                        </a>
                        <a class="qna-body" th:href="@{/board/qna-detail(questionId=${board.questionId})}">
                            <span class="qna-user-icon-1" th:if="${board.answerContent}"></span>
                            <span class="cont" th:utext="${board.answerContent}"></span>
                        </a>
                        <span class="user-info">
                                <span class="user-name" th:text="${board.name}"></span>
                                <span class="user-agegender" th:text="${board.age}+대+ ' / ' +${board.gender == 'M' ? '남자' : '여자'}"></span>
                            </span>
                    </li>
                </ul>
                <div class="btn-more">
                    <a th:href="@{/board/qna-list}" class="more">Q&amp;A 더보기</a>
                </div>
            </section>
            <section class="review-section">
                <h2 class="title">
                    Review
                    <span class="sub">직접 먹어본 분들의 리뷰</span>
                </h2>
                <ul class="review-list">
                    <li class="review-card" th:each="dto : ${list2}">
                        <a th:href="@{/pill/detail(id=${dto.itemSeq})}">
                            <div class="card-header">
                                <div class="pill-info">
                                    <div class="rating-box">
                                        <div class="rating-select" th:style="'width:' + ${dto.point * 20} + '%'"></div>
                                    </div>
                                    <div class="card-title">
                                        <span class="company" th:text="${dto.companyName}"></span>
                                        <span class="product" th:text="${dto.pillName}"></span>
                                    </div>
                                </div>
                                <div class="user-info">
                                    <span class="user-name" th:text="${dto.name}"></span>
                                    <span class="user-agegender" th:text="${dto.reviewAge} + '대 / ' + ${dto.reviewGender == 'M' ? '남자' : '여자'} "></span>
                                </div>
                            </div>
                            <div class="card-body">
                                <span class="review-txt ellipsis-line" th:utext="${dto.reviewContent}"></span>
                            </div>
                        </a>
                    </li>
                </ul>
                <div class="btn-more">
                    <a th:href="@{/review/list}" class="more">Review 더보기</a>
                </div>
            </section>
        </div>
    </main>
    <footer th:replace="~{common/footer/footer_common::main-fotter}"></footer>
</div>
</body>
</html>
