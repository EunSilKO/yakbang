<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>관리자페이지</title>
    <link rel="stylesheet" th:href="@{/css/common/common.css}" />
    <link rel="stylesheet" th:href="@{/css/admin/admin.css}" />
    <script defer th:src="@{/js/admin/admin.js}"></script>
  </head>
  <body>
    <nav class="top-header">
      <a href="#" class="logo"
      ><img th:src="@{/images/common/logo_gray.svg}" alt=""
      /></a>
    </nav>
    <div class="admin-wrap">
      <div class="login-wrap">
        <div class="login-area">
          <h1 class="title">관리자 페이지 로그인</h1>
          <form class="form-area" action="">
            <label class="form-control row">
              <span class="label-text">관리자 ID</span>
              <input type="text" />
            </label>
            <label class="form-control row">
              <span class="label-text">패스워드</span>
              <input type="password" />
            </label>
            <label class="check-box">
              <input type="checkbox" />
              <span class="label-text">로그인 정보 저장</span>
            </label>
            <button class="btn-login">로그인</button>
          </form>
        </div>
        <dl class="login-tips">
          <dt>관리자 로그인 정보를 잊으셨나요?</dt>
          <dd>
            전체권한 관리자께서는 패스워드를 <a href="#">여기</a> 에서 변경해
            주세요. <br />
            그룹 관리자 또는 직원인 경우, 회사 내 전체권한 관리자에게 문의해
            주세요.
          </dd>
        </dl>
      </div>
    </div>
  </body>
</html>
